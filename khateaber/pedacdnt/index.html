<html dir="rtl" lang="fa-IR">
    <head>
        <meta charset="UTF-8">
        <title>تلفات عابرپیاده در بابل</title>
        <link rel="stylesheet" href="../../assets/leaflet/leaflet.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="../../assets/css/MarkerCluster.css" />
    	<link rel="stylesheet" href="../../assets/css/MarkerCluster.Default.css" />
      <link rel="stylesheet" href="../../assets/fonts/fontawesome/css/all.css" />
      <link rel="stylesheet" href="../../assets/css/Chart.css" />
    </head>
    <body>
        <div id="mainSidenav" class="sidenav" onclick="openNav()" >
            <div id="sideNavContent">
                <a onclick="openNav()" href="#"><i class="fas fa-bars"></i></a>
                <a class="accordion-toggle nav-title"><i class="fas fa-bullhorn fa-flip-horizontal"></i> تلفات عابرپیاده بابل</a>
                <p style="text-align:center;"><span id="dayDiff"></span> روز بدون تلفات عابرپیاده در بابل</p>
                <a href="#content-1" class="accordion-toggle"><i class="fas fa-info" class="accordion-toggle"></i> آمار</a>
                <div class="accordion-content active" id="content-1">
                  <select id="chartFilter" name="filter">
                     <option value="pedSex">جنسیت</option>
                     <option value="pedAgeCat">سن</option>
                     <option value="accTimeCat">زمان تصادف</option>
                     <option value="accLocCat">محل تصادف</option>
                     <option value="geoAccWith">تصادف عابر با ...</option>
                 </select>
                 <canvas id="myChart"></canvas>
                </div>
                <a href="#content-2" class="accordion-toggle"><i class="fas fa-car-crash"></i> گزارش مردمی</a>
                <div class="accordion-content" id="content-2">
                </div>
                <a href="#content-3" class="accordion-toggle"><i class="fas fa-flag" class="accordion-toggle"></i> گزارش خطا</a>
                <div class="accordion-content" id="content-3">
                </div>
                <a href="#content-4" class="accordion-toggle"><i class="fas fa-reply-all" class="accordion-toggle"></i> تماس با ما</a>
                <div class="accordion-content" id="content-4">
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="popSidenav" class="psidenav">
            <!-- <h1><i class="fas fa-calendar-day"></i><span class="geoTitle"></span></h1> -->
            <h3><i class="fas fa-calendar-day"></i><br> تاریخ: <span class="geoDate"></span></h3>
            <h3><i class="far fa-clock"></i><br> زمان: <span class="geoTime"></span></h3>
            <h3><i class="fas fa-map-marked-alt"></i><br> موقعیت: <span class="geoLoc"></span></h3>
            <h3><i class="fas fa-universal-access"></i><br>مشخصات عابرپیاده: <span class="geoPedSex"></span> <span class="geoPedAge"></span> ساله</h4>
            <h3><i class="fas fa-car-crash"></i><br> تصادف با: <span class="geoAccWith"></span></h4>
            <div class="geoDes"></div>
            <a class="geoUrl" target="_blank">لینک خبر</a>
        </div>

        <script src="../../assets/js/jquery-3.6.0.js"></script>
        <script src="../../assets/js/Chart.js"></script>
        <script src="../../assets/leaflet/leaflet.js"></script>
        <script src="../../assets/js/leaflet.ajax.js"></script>
        <script src="../../assets/js/leaflet.markercluster.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
